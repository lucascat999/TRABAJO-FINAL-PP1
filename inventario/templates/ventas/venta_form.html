{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Nueva Venta</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <h4>Items</h4>
  {{ formset.management_form }}
  {% for form in formset %}
    <div class="formset-row">
      {{ form|crispy }}
    </div>
  {% endfor %}
  <button class="btn btn-success">Guardar Venta</button>
</form>
{% endblock %}
