{% extends 'base.html' %}
{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2><i class="fas fa-trash"></i> Eliminar Categoría</h2>
  <p>¿Estás seguro de que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'productos:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
