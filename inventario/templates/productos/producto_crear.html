{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<h2>Crear Producto</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'productos:producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
