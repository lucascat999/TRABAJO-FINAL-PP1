{% extends 'base.html' %}
{% block title %}Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2><i class="fas fa-plus"></i> {% if categoria %}Editar Categoría{% else %}Nueva Categoría{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_nombre">Nombre</label>
      <input type="text" name="nombre" id="id_nombre" class="form-control"
             value="{% if categoria %}{{ categoria.nombre }}{% endif %}" required>
    </div>
    <div class="form-group">
      <label for="id_descripcion">Descripción</label>
      <textarea name="descripcion" id="id_descripcion" class="form-control" rows="3">{% if categoria %}{{ categoria.descripcion }}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'productos:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
