{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>¿Eliminar producto?</h2>
  <p>Se borrará definitivamente: <strong>{{ producto.nombre }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'productos:producto_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
