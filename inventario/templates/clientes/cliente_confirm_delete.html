{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h4><i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación</h4>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de eliminar al cliente <strong>{{ object.nombre }} {{ object.apellido }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Sí, eliminar
            </button>
            <a href="{% url 'clientes:cliente_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
